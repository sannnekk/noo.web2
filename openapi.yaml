openapi: 3.0.4
info:
  title: API v1
  description: Noo.Api module
  version: v1
paths:
  /assigned-work:
    get:
      tags:
        - AssignedWork
      summary: Gets the current user's list of assigned works.
      parameters:
        - name: Search
          in: query
          schema:
            type: string
        - name: Type
          in: query
          schema:
            $ref: "#/components/schemas/WorkType"
        - name: SolveStatus
          in: query
          schema:
            $ref: "#/components/schemas/AssignedWorkSolveStatus"
        - name: CheckStatus
          in: query
          schema:
            $ref: "#/components/schemas/AssignedWorkCheckStatus"
        - name: MentorId
          in: query
          description: Universally Unique Lexicographically Sortable Identifier (ULID).
          schema:
            $ref: "#/components/schemas/Ulid"
        - name: StudentId
          in: query
          description: Universally Unique Lexicographically Sortable Identifier (ULID).
          schema:
            $ref: "#/components/schemas/Ulid"
        - name: Page
          in: query
          schema:
            type: integer
            format: int32
        - name: PerPage
          in: query
          schema:
            type: integer
            format: int32
        - name: SortBy
          in: query
          schema:
            $ref: "#/components/schemas/Sorting"
        - name: Sort
          in: query
          schema:
            enum:
              - Title
              - CreatedAt
              - SolvedAt
              - CheckedAt
            type: string
        - name: CombineWith
          in: query
          schema:
            $ref: "#/components/schemas/CombineType"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AssignedWorkDTOIEnumerableApiResponseDTO"
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SerializedNooException"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SerializedNooException"
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SerializedNooException"
