          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SerializedNooException"
    delete:
      tags:
        - AssignedWork
      summary: Deletes an assigned work.
      description: "Only possible if the status of the assigned work is not Solved.\r

        Otherwise, it will return a 409 Conflict status code."
      parameters:
        - name: assignedWorkId
          in: path
          description: Universally Unique Lexicographically Sortable Identifier (ULID).
          required: true
          schema:
            $ref: "#/components/schemas/Ulid"
      responses:
